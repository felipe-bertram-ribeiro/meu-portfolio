  <!-- Formulário de Envio de E-mail -->
  <section id="email-form">
    <div class="container">
      <h1>Entre em contato</h1>
      <p>Envie um e-mail para mim e responderei o mais rápido possível!</p>

      <form id="contact-form">
        <div class="form-group">
          <label for="name">Seu Nome</label>
          <input type="text" id="name" name="name" required placeholder="Seu nome">
        </div>
        <div class="form-group">
          <label for="email">Seu E-mail</label>
          <input type="email" id="email" name="email" required placeholder="Seu e-mail">
        </div>
        <div class="form-group">
          <label for="message">Mensagem</label>
          <textarea id="message" name="message" rows="5" required placeholder="Digite sua mensagem"></textarea>
        </div>
        <button type="submit" class="btn">Enviar E-mail</button>
      </form>
      <div id="status-message"></div>
    </div>
  </section>
