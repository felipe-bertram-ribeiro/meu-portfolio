<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo">FELIPE</a>
    <ul class="nav-links">
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="portfolio.html">PORTFOLIO</a></li>
      <li><a href="contato.html">CONTACT</a></li>
    </ul>

    <div class="lang-switch">
      <a href="../email.html">PT-BR</a> |
      <a href="/en/email.html" class="active">EN</a>
    </div>
  </nav>

  <!-- Email Form -->
  <section id="email-form">
    <div class="container">
      <h1>Get in Touch</h1>
      <p>Send me an email and I’ll reply as soon as possible!</p>

      <form id="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required placeholder="Your email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Type your message"></textarea>
        </div>
        <button type="submit" class="btn">Send Email</button>
      </form>
      <div id="status-message"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Felipe Bertram</p>
    <div class="social-links">
      <a href="https://github.com/felipe-bertram-ribeiro" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/felipe-bertram-a1a137390" target="_blank">LinkedIn</a>
      <a href="email.html">Email</a>
    </div>
  </footer>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
